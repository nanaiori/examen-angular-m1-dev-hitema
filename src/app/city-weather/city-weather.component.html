<section class="weather__card" (click)="goToDetail(name)">
  <span class="city-name__text">
     <input (click)="$event.stopPropagation();" [(ngModel)]="name" (ngModelChange)="changeName(name)"  >
  </span>
  <!-- Condition météo en image -->
  <div class="weather-icon__container " [ngSwitch]="condition">
    <div *ngSwitchCase="'sun'">         
      <i class="fas fa-10x fa-sun"></i>
    </div>
    <div *ngSwitchCase="'rain'">        
      <i class="fas fa-10x fa-cloud-showers-heavy"></i>
    </div>
    <div *ngSwitchCase="'clouds'">      
      <i class="fas fa-10x fa-cloud"></i>
    </div>
    <div *ngSwitchCase="'storm'">       
      <i class="fas fa-10x fa-bolt"></i>
    </div>
    <div *ngSwitchCase="'snow'">        
      <i class="fas fa-10x fa-snowflake"></i>
    </div>
  </div>
  <!-- Temperature Min Max sans le million de décimal -->
  <div class="temperature-text__container">
    <span class="temperature__text">{{ currentTemp | number: '':'fr-FR' }}</span>
    <span class="temperature-metric__text">°</span>
    <span class="weather-condition__text">{{ condition }}</span>
  </div>
  <section class="min-max__container">
    <div class="min__container">
      <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
        <path fill="green" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>
      </svg>
      <span class="min-temperature__text">{{ minTemp | number: '':'fr-FR' }}</span>
      <span class="min__text">Min</span>
    </div>
    <div class="max__container">
      <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
        <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>
      </svg>
      <span class="max-temperature__text">{{ maxTemp | number: '':'fr-FR' }}</span>
      <span class="max__text">Max</span>
    </div>
  </section>
</section>
